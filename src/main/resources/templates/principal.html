<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Integrantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/principal.css}">
</head>

<body>

<div class="container">

    <div class="mt-5 mb-4 text-center">
        <h3>Integrantes</h3>
    </div>
    <div class="mb-3 d-flex w-100 justify-content-center">
        <ol class="list-group list-group-numbered">
            <li th:each="integrante : ${listaIntegrantes}" class="list-group-item">
                <span th:text="${integrante.nombres} + ' ' + ${integrante.apellidos}"></span>
            </li>
        </ol>
    </div>

</div>

</body>

</html>
